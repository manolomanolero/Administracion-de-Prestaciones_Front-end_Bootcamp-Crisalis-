<h1>Listado de empresas</h1>

<br />
<div>
  <a
    mat-raised-button
    [routerLink]="'/clientes/empresas/crear'"
    color="primary"
    class="buttonLink"
    >Crear empresa</a
  >
  <a mat-raised-button [routerLink]="'/clientes'" color="accent" class="buttonLink"
  >Volver a Clientes</a
>
</div>

<table mat-table [dataSource]="empresas" class="mat-elevation-z8">
  <ng-container matColumnDef="razonSocial">
    <th mat-header-cell *matHeaderCellDef>Razon Social</th>
    <td mat-cell *matCellDef="let element">{{ element.razonSocial }}</td>
  </ng-container>

  <ng-container matColumnDef="cuit">
    <th mat-header-cell *matHeaderCellDef>CUIT</th>
    <td mat-cell *matCellDef="let element">{{ element.cuit }}</td>
  </ng-container>

  <ng-container matColumnDef="inicioActividades">
    <th mat-header-cell *matHeaderCellDef>Inicio de Actividades</th>
    <td mat-cell *matCellDef="let element">{{ element.inicioActividades }}</td>
  </ng-container>

  <ng-container matColumnDef="edit/delete">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">
      Edit/Delete
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: center">
      <a
        mat-button
        [routerLink]="['/clientes/empresas/editar']"
        [queryParams]="{ id: element.id }"
        ><mat-icon>border_color</mat-icon></a
      >
      <button mat-button (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
