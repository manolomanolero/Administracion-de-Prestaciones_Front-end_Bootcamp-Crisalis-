<h1>Listado de impuestos</h1>

<br />
<div>
  <a
    mat-raised-button
    [routerLink]="'/impuestos/crear'"
    color="primary"
    class="buttonLink"
    >Agregar impuesto</a
  >
</div>

<table mat-table [dataSource]="impuestos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="porcentaje">
    <th mat-header-cell *matHeaderCellDef>Procentaje</th>
    <td mat-cell *matCellDef="let element">{{ element.porcentaje }}</td>
  </ng-container>

  <ng-container matColumnDef="edit/delete">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">
      Edit/Delete
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: center">
      <a
        mat-button
        [routerLink]="['/impuestos/editar']"
        [queryParams]="{ id: element.id }"
        ><mat-icon>border_color</mat-icon></a
      >
      <button mat-button (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
